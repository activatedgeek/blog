language: go

sudo: required

dist: trusty

install:
  - curl -LO https://github.com/gohugoio/hugo/releases/download/v0.30.2/hugo_0.30.2_Linux-64bit.deb && sudo dpkg -i hugo_0.30.2_Linux-64bit.deb
  - curl -LO https://github.com/netlify/netlifyctl/releases/download/v0.1.5/netlifyctl-linux-amd64.tar.gz && tar -xzvf netlifyctl-linux-amd64.tar.gz
  #- sudo apt-get install textlive-full
  - sudo apt-get install texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
  #- sudo tlmgr update --all
  - sudo pip install -r requirements.txt

before_script:
  - pdflatex --version
  - pygmentize -V
  - hugo version
  - ./netlifyctl version

script:
  # Build Resume and SOP
  - git clone https://$GH_ACCESS_TOKEN@github.com/activatedgeek/resume
  - cd resume && make all && cd ..
  - mv resume/dist/*.pdf static/files
  # Build Website
  - make public

after_success:
  - ./netlifyctl deploy -A $NETLIFY_ACCESS_TOKEN
