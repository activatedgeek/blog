<base href="{{ .Site.BaseURL }}">

{{ .Hugo.Generator }}

<meta name="robots" content="index,follow">

{{ if .Page.IsPage }}
<meta name="description" content="{{ .Page.Description }}">
<link rel="canonical" href="{{ .Page.Permalink }}">

<meta property="fb:app_id" content="{{ .Site.Params.Extra.FacebookAppId }}">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:rich_attachment" content="true">
<meta property="fb:profile_id" content="{{ .Site.Params.Extra.FacebookProfileId }}">
<meta property="og:url" content="{{ .Page.Permalink }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Page.Title }}">
<meta property="og:description" content="{{ .Page.Description }}">
<meta property="og:image" content="{{ .Page.Params.og_image }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@{{ .Site.Params.Social.Twitter }}">
<meta name="twitter:url" content="{{ .Page.Permalink }}">
<meta name="twitter:title" content="{{ .Page.Title }}">
<meta name="twitter:description" content="{{ .Page.Description }}">
<meta name="twitter:image" content="{{ .Page.Params.og_image }}">

<title>{{ .Page.Title | singularize | humanize | title }} | {{ .Site.Title }} </title>
{{ end }}

{{ if .Page.IsHome }}
<title>{{ .Site.Title }} </title>
{{ end }}
