<footer class="row text-center footer">
  <hr style="margin-bottom:5px;"/>
  {{ with .Site.Params.travisRepo }}
  <a target="_blank" href="//github.com/{{.}}">
    <img
      src="//travis-ci.org/{{.}}.svg?branch=master"
      style="height:1em;display:inline;"
      alt="Build Status"
    >
  </a>
  <br />
  <a target="_blank" href="//www.netlify.com">
    <img
      src="https://www.netlify.com/img/global/badges/netlify-color-bg.svg"
      style="margin-top:0.5em;height:2em;"
      alt="Build Status"
    />
  </a>
  {{ end }}
  {{ with .Site.Params.extra }}
  {{ if ne .poweredBy false }}
  <h6 class="text-center powered">Powered by <a href="https://gohugo.io/">Hugo</a> &amp; based on <a href="https://github.com/shenoybr/hugo-goa">Goa</a>.</h6>
  {{ end }}
  {{ end }}
</footer>
