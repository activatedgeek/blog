{{- range $name, $path := .Site.Params.social }}
{{- if $path }}
{{- $realName := slicestr $name 2 }}
<a target="_blank" href="{{ $path | safeURL }}"><i class="fa fa-{{ $realName }}" aria-hidden="true"></i></a>
{{- end }}
{{- end }}
{{ if .Site.LanguagePrefix -}}
<a href="{{ .Site.LanguagePrefix | absURL }}/index.xml" type="application/rss+xml" class="fa fa-rss" title="rss"></a>
{{- else -}}
<a href="{{ .Site.RSSLink }}" type="application/rss+xml" class="fa fa-rss" title="rss"></a>
{{- end }}
